bell:
  animation: EaseOutExpo
  color: "0xffffff"
  duration: 0
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
cursor:
  blink_interval: 250
  style:
    blinking: Always
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  # Point size
  size: 14.0
live_config_reload: true
window:
  decorations: None
  dynamic_title: false
  opacity: 0.95
  startup_mode: Maximized
  title: Baze
  options_as_alt: true
key_bindings:
  - { key: A, mods: Command, chars: "\x01" } # Remap "Cmd-a" to "Ctrl-a"
  - { key: C, mods: Command, chars: "\x03" } # Remap "Cmd-C" to "Ctrl-C"
  - { key: D, mods: Command, chars: "\x04" } # Remap "Cmd-D" to "Ctrl-D"
  - { key: U, mods: Command, chars: "\x15" } # Remap "Cmd-U" to "Ctrl-U"
  - { key: W, mods: Command, chars: "\x17" } # Remap "Cmd-W" to "Ctrl-W"
  - { key: Key6, mods: Command, chars: "\x1e" } # Remap "Cmd-6" to "Ctrl-^"
  - { key: J, mods: Command, chars: "\x0a" } # Remap "Cmd-J" to "Ctrl-J"
  - { key: K, mods: Command, chars: "\x0b" } # Remap "Cmd-K" to "Ctrl-K"
  - { key: O, mods: Command, chars: "\x0f" } # Remap "Cmd-O" to "Ctrl-O"
  - { key: I, mods: Command, chars: "\x09" } # Remap "Cmd-I" to "Ctrl-I"
  - { key: F, mods: Command, chars: "\x06" } # Remap "Cmd-I" to "Ctrl-I"

